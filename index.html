<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather app</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Katya Suhr" />
        <meta name="description" content="Weather app project" />
        <link href="css/index.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <div class="flex">
                <div id="logo">
                    <h3>Meteo<br>Forecast</h3>
                </div>
                <div class="city">Clearwater, FL</div> 
                <div class="units">
                    <button type="button" class="c_unit">CÂº</button>
                    <button type="button" class="f_unit">F</button>
                </div>              
            </div>                      
            <nav>               
                <div class="forecast_days">
                    <ul> 
                        <li><a href="#today">Today</a></li>
                        <li><a href="#hourly">Hourly</a></li>
                        <li><a href="#weekly">7 days</a></li>
                    </ul>
                </div> 
            </nav>                    
        </header>
        <main>
            <section id="today">
                <div class="container" style="background-image: url('./imagesAndIcons/clouds-3488632_1280.jpg');"></div>
                <h2>Right now</h2><br>
                <ul>
                    <li class="temperature"></li>
                    <li class="humidity"></li>
                </ul>
                
            </section>
            <section id="hourly">
                <h2>Hourly temperature</h2>
                <div class="grid"></div>
            </section>
            <section id="weekly">
                <h2>7-day forecast</h2>
                <div class="grid_daily"></div>
            </section>
        </main>
        <footer>
            <div class="footer"></div>
        </footer>
        <script src="js/index.js"></script>
    </body>
</html>
